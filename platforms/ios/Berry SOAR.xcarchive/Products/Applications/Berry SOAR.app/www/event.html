<script type="text/javascript">

var CLOSEAT = 21; // 9:00 PM ... change as appropriate

var day = new Date().getDay();
var hour = new Date().getHours();
var mins = new Date().getMinutes();

sign.innerHTML = "We are now OPEN";
sign.className = "OPEN";
} 
else {

sign.className = "CLOSED";
}
}
